<VirtualHost *:80>
	ServerName <sitename>
	ServerAdmin <mail>

	ErrorLog /var/log/apache2/<sitename>/error.log
	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn
	CustomLog /var/log/apache2/<sitename>/access.log combined

	# Controlled by ServerTokens
	# Cos' we are proud.
	ServerSignature On

	# --------------------------------------------------------------------

	WSGIDaemonProcess brblog user=brblog group=brblog threads=5
	WSGIScriptAlias / /path/to/the/app/brblog.wsgi
	
	<Directory /path/to/the/app>
		WSGIProcessGroup brblog
		WSGIApplicationGroup %{GLOBAL}
		Order deny,allow
		Allow from all
	</Directory>
</VirtualHost>
